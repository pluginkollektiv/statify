name: Test
on: push
jobs:
  unit:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        include:
          - php: '5.6'
            wordpress: '4.7'
            composer: composer-php5.json
          - php: '7.4'
            wordpress: '5.5'
          - php: '8.0'
            wordpress: '5.8-RC4'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.php}}
          tools: composer
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Setup DB
        run: sudo systemctl start mysql.service
      - name: Install
        env:
          COMPOSER: ${{ matrix.composer }}
        run: |
          composer install --no-interaction --ignore-platform-req=php
          npm ci
      - name: Setup WP
        run: bash bin/install-wp-tests.sh wordpress_test root root localhost "${{ matrix.wordpress }}"
      - name: PHP unit tests
        env:
          COMPOSER: ${{ matrix.composer }}
        run: composer test
      - name: JS unit tests
        run: npx nyc --reporter=text mocha tests/js/*.test.js
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install
        run: |
          composer install --no-interaction
          npm ci
      - name: Code style checks for PHP, JS and CSS
        run: composer lint-all
